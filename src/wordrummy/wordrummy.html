<head>
    <link rel="stylesheet" type="text/css" href="wordrummy.css">
    <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel='stylesheet' />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="../common.js"></script>
    <script src="wordrummy.js"></script>
</head>
<body onload="wordrummyNamespace.wordrummy();">
    <div class="buttonblk">
        <h1>WORD RUMMY SOLVER</h1>
        <br>
        <div>
            <h3>Fill in this grid with letters.  This solves the word game/puzzle named 500 rummy that can be periodically found in issues of "Games" magazine or "Games -- World of Puzzles" magazine</h3>
        </div>

        <br>
        <canvas id="mycanvas" width="700" height="340" style="border:1px solid"></canvas>
        <br>
        <button onclick="wordrummyNamespace.solver()" id="solvebutton">SOLVE</button>
        <br>
    </div>
    <div class="buttonblk" id="answer"></div>

</body>
</html>
